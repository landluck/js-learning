<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map</title>
</head>
<body>
  <script>
    (function () {
      Array.prototype.map = function (fn, thisValue) {
        if (typeof fn !== 'function') throw new Error('map first argument must be function')

        const origin = Object.create(this)

        let _thisValue = null
        if (thisValue) {
          _thisValue = thisValue
        }

        let result = []

        for (let i = 0, len = origin.length; i < len; i++) {
          const value = fn.call(_thisValue, origin[i], i, origin)
          if (!value) {
            throw new Error('fn must return result')
          }
          result[i] = value
        }
        return result
      }

      const arr = [1, 2, 3]

      console.log(arr.map(function(value, i, arr){
        return value + 'hah'
      }))
      
      console.log(arr)
    })()  
  </script>
</body>
</html>
